<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal">
        <div class="content">
            <div class="info">
                <img src="./img/Product_Img.png" alt="food">
                <div class="description">
                    <div class="description__item kl">
                        КБЖУ (на порцию 300 г):
                    </div>
                    <div class="description__item">
                       <p class="name">Белки</p>
                       <p class="value">26,70 г</p>
                    </div>
                    <div class="description__item">
                        <p class="name">Жиры</p>
                        <p class="value">17,38 г</p>
                    </div>
                    <div class="description__item">
                        <p class="name">Углеводы</p>
                        <p class="value">17,20 г</p>
                    </div>
                    <div class="description__item">
                        <p class="name">Калорийность</p>
                        <p class="value">324,08 ккал</p>
                    </div>
                </div>
            </div>
            <div class="addPosition">
                <div class="position-name">
                    <h2 class="title">Багат фри</h2>
                    <p class="wt">140 г</p>
                </div>
                <hr class="hr">
                <div class="options">
                    <div class="options-selection">
                        <p class="option-selection__title">Соус на выбор</p>
                        <p class="options-selection__value">0 / 1 за 0₽</p>
                    </div>
                    <div class="addOptions">
                        <div class="addOptions__item">
                            <div class="option">
                                <p class="option-name">Кетчуп</p>
                                <p class="item-price">+0 ₽</p>
                            </div>
                           <div class="counting">
                            <button class="decriment">
                                <img src="./img/Vector (1).png" alt="-">
                            </button>
                            <p class="count">0</p>
                            <button class="increment">
                                <img src="./img/Vector.png" alt="+">
                            </button>
                           </div> 
                        </div>
                        <div class="addOptions__item">
                            <div class="option">
                                <p class="option-name">Сырный</p>
                                <p class="item-price">+0 ₽</p>
                            </div>
                           <div class="counting">
                            <button class="decriment">
                                <img src="./img/Vector (1).png" alt="-">
                            </button>
                            <p class="count">0</p>
                            <button class="increment">
                                <img src="./img/Vector.png" alt="+">
                            </button>
                           </div> 
                        </div>
                        <div class="addOptions__item">
                            <div class="option">
                                <p class="option-name">Блю-чиз</p>
                                <p class="item-price">+0 ₽</p>
                            </div>
                           <div class="counting">
                            <button class="decriment">
                                <img src="./img/Vector (1).png" alt="-">
                            </button>
                            <p class="count">0</p>
                            <button class="increment">
                                <img src="./img/Vector.png" alt="+">
                            </button>
                           </div> 
                        </div>
                        <div class="addOptions__item">
                            <div class="option">
                                <p class="option-name">Барбекю</p>
                                <p class="item-price">+0 ₽</p>
                            </div>
                           <div class="counting">
                            <button class="decriment">
                                <img src="./img/Vector (1).png" alt="-">
                            </button>
                            <p class="count">0</p>
                            <button class="increment">
                                <img src="./img/Vector.png" alt="+">
                            </button>
                           </div> 
                        </div>
                    </div>
                </div>
                <div class="addToBasket">
                    <h2 class="itog-price">220 ₽</h2>
                    <button class="btnAdd">Добавить</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
